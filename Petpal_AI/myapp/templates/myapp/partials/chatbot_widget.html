          <p class="text-[10px] opacity-90">‡∏ñ‡∏≤‡∏°‡πÑ‡∏î‡πâ‡∏ó‡∏∏‡∏Å‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡πÄ‡∏Å‡∏µ‡πà‡∏¢‡∏ß‡∏Å‡∏±‡∏ö‡∏™‡∏±‡∏ï‡∏ß‡πå‡πÄ‡∏•‡∏µ‡πâ‡∏¢‡∏á</p>

<script>
function chatApp() {
    return {
        isOpen: false,
        userInput: '',
        loading: false,
        messages: [
            { text: "‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ‡∏Ñ‡∏£‡∏±‡∏ö! üò∫ ‡∏°‡∏µ‡∏≠‡∏∞‡πÑ‡∏£‡πÉ‡∏´‡πâ PetBot ‡∏ä‡πà‡∏ß‡∏¢‡πÑ‡∏´‡∏°‡∏Ñ‡∏£‡∏±‡∏ö?", sender: 'ai' }
        ],

        init() {
            this.renderMessages();
        },

        toggleChat() {
            this.isOpen = !this.isOpen;
            if(this.isOpen) setTimeout(() => this.scrollToBottom(), 100);
        },

        sendMessage() {
            if (this.userInput.trim() === '') return;
            
            const text = this.userInput;
            this.userInput = '';
            this.loading = true;

            // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡∏≤‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
            this.addMessage(text, 'user');

            // ‡∏™‡πà‡∏á‡πÑ‡∏õ‡∏´‡∏≤ AI
            fetch('/api/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: text })
            })
            .then(res => res.json())
            .then(data => {
                // ‡∏£‡∏±‡∏ö‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏à‡∏≤‡∏Å AI
                this.addMessage(data.response, 'ai');
            })
            .catch(err => {
                console.error(err);
                this.addMessage('‡∏Ç‡∏≠‡∏≠‡∏†‡∏±‡∏¢ ‡∏£‡∏∞‡∏ö‡∏ö‡∏Ç‡∏±‡∏î‡∏Ç‡πâ‡∏≠‡∏á‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß', 'ai');
            })
            .finally(() => {
                this.loading = false;
            });
        },

        addMessage(text, sender) {
            this.messages.push({ text, sender });
            this.renderMessages();
        },

        renderMessages() {
            const chatBox = document.getElementById('widget-chat-box');
            chatBox.innerHTML = this.messages.map(msg => `
                <div class="flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}">
                    ${msg.sender === 'ai' ? '<div class="w-8 h-8 bg-orange-100 rounded-full flex items-center justify-center text-xs mr-2 border border-orange-200 shrink-0">ü§ñ</div>' : ''}
                    <div class="${msg.sender === 'user' ? 'bg-orange-500 text-white rounded-tr-none' : 'bg-white border border-gray-200 text-gray-700 rounded-tl-none'} 
                                rounded-2xl px-4 py-2 shadow-sm text-sm max-w-[85%]">
                        ${msg.text}
                    </div>
                </div>
            `).join('');
            this.scrollToBottom();
        },

        scrollToBottom() {
            const chatBox = document.getElementById('widget-chat-box');
            if(chatBox) chatBox.scrollTop = chatBox.scrollHeight;
        }
    }
}
</script>
